<template>
  <form role="form" submit.delegate="signup()">
    <label for="name">Name</label>
    <input type="text" value.bind="name" /><br /><br />

    <label for="email">Email</label>
    <input type="email" value.bind="email" /><br /><br />

    <label for="password">Password</label>
    <input type="password" value.bind="password" /><br /><br />

    <label for="isRestaurantOwner">Do you own a restaurant?</label>
    <input type="checkbox" id="checkbox" checked.bind = "isOwner" /><br /><br />

    <button type="submit">Signup</button>
  </form>
</template>
